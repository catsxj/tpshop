<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>修改商品</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="__ADMIN_CSS__/mine.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="__ADMIN_JS__/ueditor.config.js"></script>
        <script type="text/javascript" src="__ADMIN_JS__/ueditor.all.min.js"></script>
    </head>

    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：商品管理-》{$partname}商品信息</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="./admin.php?c=goods&a=showlist">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
            <form action="{$url}" method="get" enctype="multipart/form-data">
            <table border="1" width="100%" class="table_a">
                <tr>
                    <td>商品名称</td>
                    <td><input type="text" name="goods_name" value="KD877" /></td>
                </tr>
                <tr>
                    <td>商品分类</td>
                    <td>
                        <select name="cat_id">
                            <option>请选择</option>
                            <option value="1">家用电器</option>
                            <option value="2">手机数码</option>
                            <option value="3">电脑办公</option>
                            <option value="4">服饰鞋帽</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>商品品牌</td>
                    <td>
                        <select name="brand_id">
                            <option>请选择</option>
                            <option value="1">苹果</option>
                            <option value="2">诺基亚</option>
                            <option value="3">HTC</option>
                            <option value="4">摩托罗拉</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>商品价格</td>
                    <td><input type="text" name="goods_price" value="1239.99" /></td>
                </tr>
                <tr>
                    <td>商品图片</td>
                    <td><input type="file" name="goods_big_logo" value="__ADMIN_IMGS__/2013-12-33.jpg" /></td>
                </tr>
                <tr>
                    <td>商品详细描述</td>
                    <td>
                        <textarea name="goods_introduce" id="editor" style="width: 500px;height: 200px;"></textarea>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="{$partname}">
                    </td>
                </tr>  
            </table>
            </form>
        </div>
        <script type="text/javascript">
            var ue = UE.getEditor('editor');

        </script>
    </body>
</html>
